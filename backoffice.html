  <body>
    <!-- Start navigation bar -->

        ><img src="logo/strivevideo.png" width="120"

        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse d-flex align-items-center"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="backoffice.html">
              Backoffice <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="logo/adult-1.png" class="mr-1" width="32px" />
              <span>Otubusin</span>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#">Settings & Payment</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Signout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Start Main  -->
    <main class="container-fluid mt-5 pl-5 pr-0">
      <div class="row">
        <div class="col-8 offset-lg-2">
          <div class="card bg-light">
            <h2 class="text-center mt-5">Add Movie</h2>
            <div class="row mb-5">
              <div class="col-md-6 offset-md-3">
                <form onsubmit="handleSubmit(event)">
                  <div class="form-group">
                    <label for="name">Product name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                      placeholder="Write here the product name"
                    />
                  </div>

                  <div class="form-group">
                    <label for="description">Product description</label>
                    <textarea
                      class="form-control"
                      id="description"
                      rows="3"
                      required
                      placeholder="Write here the product description"
                    ></textarea>
                  </div>

                  <div class="form-group">
                    <label for="brand">Product brand</label>
                    <input
                      type="text"
                      class="form-control"
                      id="brand"
                      required
                      placeholder="Write here the brand of the product e.g Nokia"
                    />
                  </div>

                  <div class="form-group">
                    <label for="time">Product image URL</label>
                    <div class="custom-file">
                      <input
                        type="text"
                        class="form-control"
                        id="imageUrl"
                        required
                        placeholder="Write here the product image Url"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="price">Product price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="price"
                      required
                      placeholder="Write here the product price"
                    />
                  </div>

                  <div class="form-group">
                    <button
                      class="btn btn-primary"
                      type="submit"
                      value="Submit event"
                    >
                      <span
                        class="spinner-border spinner-border-sm d-none"
                        role="status"
                        aria-hidden="true"
                        id="loadingSpinner"
                      ></span>
                      Add Product
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Start Footer  -->
    <footer class="mt-5">
      <div class="footer-logo"></div>
      <ul>
        <a href="#"><li>Terms and Privacy Notice</li></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
